<meta charset="utf-8">

<canvas width="600" height="400"></canvas>

<script>

	var tela = document.querySelector("canvas")
	var pincel = tela.getContext("2d")

	function desenhaQuadrado(x, y, tamX, tamY, cor){

		pincel.fillStyle=cor
		pincel.fillRect(x,y,tamX,tamY)
		pincel.strokeRect(x,y,tamX,tamY)
	}


	function circulo(x,y,raio,cor){

		pincel.fillStyle = cor
		pincel.beginPath()
		pincel.arc(x,y,raio,0,2*3.14)
		pincel.fill()
	}


	function texto(x, y, texto){
		var tela = document.querySelector('canvas');
    	var pincel = tela.getContext('2d');

		pincel.font='14px Georgia';
    	pincel.fillStyle='black';
    	pincel.fillText(texto, x, y)
	}


	function desenhaGrafico(x, y, tamX, serie, cor){


		for(var i=0; i<serie2015.length; i++){
			
			desenhaQuadrado(x, y, tamX, serie[i], cor[i])
			y= y+serie[i]
		}	




	}

	//quadrante 1

	var serie2015 = [50, 25, 20, 5];
	var serie2016 = [65, 20, 13, 2];

	var cores = ['blue', 'green', 'yellow', 'red'];

	desenhaGrafico(60, 40, 50, serie2015, cores)
	desenhaGrafico(190, 40, 50, serie2016, cores)

	texto(60, 33, '2015 ')
	texto(190, 33, '2016')



	//quadrante 2

	var x= 370

	while(x<490){
	desenhaQuadrado(x,80,40,40,'green')
	x=x+40}

	desenhaQuadrado(490,80,40,40,'white')

	texto(367, 72, "qual é a fração?")



	//quadrante 3

	desenhaQuadrado(0,200,300,200,'lightgray')

	circulo(150,300,15,'red')

	circulo(120,300,15,'orange')
	circulo(180,300,15,'black')

	circulo(150,330,15,'yellow')
	circulo(150,270,15,'blue')


	//quadrante 4

	pincel.fillStyle ='grey'
	pincel.fillRect(300,200,300,200)

	circulo(320, 220, 10, 'blue')










	function quadrante() {
		
		desenhaQuadrado(0 , 200 , 600 , 1 , 'black')
		desenhaQuadrado(300 , 0 , 1 , 400 , 'black')
		pincel.strokeRect(0 , 0 , 600 , 400)
	}
	quadrante()

</script>
