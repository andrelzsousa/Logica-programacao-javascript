<meta charset="utf-8">

<script>
	
	function pulaLinha(){
		document.write("<br><hr>")
	}

	function mostrar(frase){

		document.write(frase)
		pulaLinha()
	}

	var numeroAtual = 30

	while(numeroAtual <= 40){

		if(numeroAtual == 33 || numeroAtual == 37){
			numeroAtual = numeroAtual + 1
		} 
		else{mostrar(numeroAtual)
		numeroAtual = numeroAtual + 1
		}
	}

</script>
