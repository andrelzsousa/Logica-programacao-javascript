<h2>Cronometro</h2>
<button id="start">start</button><button id="pause">pause</button>
<h3 id='clock'>00</h3>

<script>

var clock = document.getElementById('clock')
var start = document.getElementById('start')
var pause = document.getElementById('pause')

var numero = 0



function soma(){

    if(numero<9){
        numero++
        clock.innerHTML = "0" + (numero)
    } else{
        numero++
        clock.innerHTML = (numero)   
    }
} 

function interval(){
    var intervalo = setInterval(soma,1000)

    function pausar(){
        clearInterval(intervalo)
    }

    pause.onclick = pause
    
}

start.onclick = interval

</script>
